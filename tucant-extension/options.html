<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TUCaN't options</title>
    <link href="/bootstrap.css" rel="stylesheet">
</head>

<body class="container">
    <h1>TUCaN't options</h1>

    <label class="form-check-label">
        <input type="checkbox" class="form-check-input" id="fix-session-id-in-url" checked />
        Automatically fix session id in URL. This means you can paste URLs from others and it will just workâ„¢.
        Recommended to keep enabled.
    </label>

    <br />

    <label class="form-check-label">
        <input type="checkbox" class="form-check-input" id="custom-ui" checked />
        Enable custom UI. This means the home page and other supported URLs will automatically open in the custom UI.
    </label>

    <br />

    <label class="form-check-label">
        <input type="checkbox" class="form-check-input" id="mobile-design" />
        Enable experimental mobile design. Feel free to improve this design by creating a merge
        request.
    </label>

    <br />

    <label class="form-check-label">
        <input type="checkbox" class="form-check-input" id="anonymize" />
        Anonymize grades (for demoing).
    </label>

    <script defer src="options.js" type="module"></script>
    <script src="/bootstrap.bundle.min.js"></script>
</body>

</html>
