name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: Add SSH key
      env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
          mkdir -p /home/runner/.ssh
          ssh-keyscan selfmade4u.de >> /home/runner/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/github_actions
          chmod 600 /home/runner/.ssh/github_actions
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null	
          ssh-add /home/runner/.ssh/github_actions
    - env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
          echo '
          DIR=$(mktemp -d)
          cd $DIR
          git clone --depth 1 --revision ${{ github.sha }} https://github.com/tucant/tucant
          cd tucant
          nix --extra-experimental-features "nix-command flakes" build -L .#extension .#checks.x86_64-linux.my-app-fmt .#schema .#server .#tests
          ' | ssh root@selfmade4u.de 'bash'