name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v25
    - name: Add SSH key
      env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
          mkdir -p /root/.ssh
          ssh-keyscan selfmade4u.de | sudo tee -a /root/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sudo tee /root/.ssh/id_ed25519
          sudo chmod 600 /home/runner/.ssh/id_ed25519
    - run: |
          nix --builders root@selfmade4u.de build -L .#extension .#checks.x86_64-linux.my-app-fmt .#schema .#server .#tests
