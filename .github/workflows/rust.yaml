name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: Add SSH key
      env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
          sudo mkdir -p /root/.ssh
          ssh-keyscan selfmade4u.de | sudo tee -a /root/.ssh/known_hosts
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | sudo tee /root/.ssh/id_ed25519
          sudo chmod 600 /root/.ssh/id_ed25519
    - run: |
          echo '
          DIR=$(mktemp -d)
          cd $DIR
          git clone --depth 1 --revision ${{ github.sha }} https://github.com/tucant/tucant
          cd tucant
          nix --extra-experimental-features "nix-command flakes" build -L .#extension .#checks.x86_64-linux.my-app-fmt .#schema .#server .#tests
          ' | ssh root@selfmade4u.de 'bash'