name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: cargo install dioxus-cli
    - name: Build
      run: |
        cd crates/tucan-plus-dioxus
        dx bundle --features direct --release
