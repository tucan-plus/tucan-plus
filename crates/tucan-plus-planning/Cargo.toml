[package]
name = "tucan-plus-planning"
license = "AGPL-3.0-or-later"
edition = "2024"
version = "0.1.2"
rust-version = "1.86"

[dependencies]
tucan-types = { path = "../tucan-types" }
futures-util = { version = "0.3", features = ["io"] }
itertools = "0.14.0"
serde_json = "1"
serde = { version = "1", features = ["derive"] }
async-compression = { version = "0.4.27", features = ["brotli", "all-implementations"] }
tokio = { version = "1", features = ["io-util"] }
sqlite-wasm-rs = { git = "https://github.com/Spxg/sqlite-wasm-rs.git", branch = "0.4.4", default-features = false, features = ["bundled"] }

[dev-dependencies]
tucan-connector = { path = "../tucan-connector" }
dotenvy = "0.15"
tokio = { features = ["full"], version = "1" }
