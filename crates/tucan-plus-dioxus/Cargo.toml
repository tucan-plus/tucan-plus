[package]
name = "tucan-plus-dioxus"
license = "AGPL-3.0-or-later"
edition = "2024"
version = "0.1.2"
rust-version = "1.86"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { git = "https://github.com/mohe2015/dioxus.git", branch = "my", default-features = false, features = ["launch", "devtools", "logger", "lib", "router" ] }
dioxus-desktop = { git = "https://github.com/mohe2015/dioxus.git", branch = "my", default-features = false, optional = true }
tucan-types = { path = "../tucan-types" }
log = { version = "0.4", features = ["max_level_debug", "release_max_level_warn"] }
reqwest = { version = "0.12.9", default-features = false, features = ["rustls-tls", "http2", "charset", "json"] }
wasm-bindgen-futures = "0.4"
serde_json = "1"
url = "2"
console_log = { version = "1", features = ["color"] }
js-sys = "0.3"
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["Document", "Window", "HtmlDocument", "NodeList", "HtmlSelectElement", "Blob", "Url", "BlobPropertyBag"] }
cookie = "0.18"
web-extensions-sys = { optional = true, git = "https://github.com/mohe2015/web-extensions-sys", branch = "cookies" }
tucan-connector = { optional = true, path = "../tucan-connector" }
tucan-plus-planning = { path = "../tucan-plus-planning" }
tracing = "0.1.41"
plotters = { version = "0.3.7", default-features = false, features = ["svg_backend", "histogram"] }
keyring = { version = "3", optional = true }
android-keyring = { version = "0.2", optional = true }
git-version = "0.3"
# https://github.com/diesel-rs/diesel/discussions/4545
diesel = { git = "https://github.com/diesel-rs/diesel.git", features = ["sqlite", "returning_clauses_for_sqlite_3_35"] }
diesel_migrations = { git = "https://github.com/diesel-rs/diesel.git", features = ["sqlite"] }
futures = "0.3.31"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { features = ["macros", "rt", "rt-multi-thread"], version = "1" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
sqlite-wasm-rs = { git = "https://github.com/Spxg/sqlite-wasm-rs.git", branch = "0.4.4", default-features = false, features = ["bundled"] }

[patch.crates-io]
sqlite-wasm-rs = { git = "https://github.com/Spxg/sqlite-wasm-rs.git", branch = "0.4.4" }

[features]
direct = ["web", "dep:tucan-connector", "dep:web-extensions-sys"]
api = ["web"]
default = ["web"]
web = ["dioxus/web"]
desktop = ["dioxus/desktop", "dep:dioxus-desktop", "dep:tucan-connector", "dep:keyring"]
mobile = ["dioxus/mobile", "dep:dioxus-desktop", "dep:tucan-connector", "dep:keyring", "dep:android-keyring"]
