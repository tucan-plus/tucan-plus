<!DOCTYPE html>
<html>
    <head>
        <title>{app_title}</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/{base_path}/assets/bootstrap.css" />
        <link rel="icon" href="/{base_path}/assets/logo.svg" sizes="any" type="image/svg+xml" />
        <link rel="manifest" href="/{base_path}/assets/manifest.json" />
    </head>
    <body>
        <div id="main"></div>
        <script type="module">
            const myWorker = new Worker(new URL("/{base_path}/assets/worker.js", import.meta.url), {
                type: "module"
            });
            console.log(myWorker)
            myWorker.addEventListener("error", error => {
                console.log(error)
            })
            myWorker.addEventListener("message", event => {
                console.log(`got message ${event.data}`)
            })
            myWorker.postMessage("Test");
            console.log("sent message")
        </script>
    </body>
</html>
