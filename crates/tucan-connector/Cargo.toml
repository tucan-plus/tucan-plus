[package]
name = "tucan-connector"
license = "AGPL-3.0-or-later"
edition = "2024"
version = "0.1.2"
rust-version = "1.85.1"

[dependencies]
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "http2", "charset", "stream"] }
tokio = { version = "1", features = ["rt", "macros", "time"] }
thiserror = "2"
futures-core = "0.3"
bytes = "1"
futures-util = { version = "0.3", features = ["io"] }
tokio-util = "0.7"
scraper = { version = "0.24", features = ["deterministic"] }
ego-tree = "0.10"
sha3 = "0.10"
data-encoding = "2"
html-extractor = { path = "../html-extractor" }
html-handler = { path = "../html-handler" }
dotenvy = "0.15"
regex = { version = "1" }
itertools = "0.14"
serde = { version = "1", features = ["derive"] }
key-value-database = { path = "../key-value-database" }
utoipa = "5"
axum-core = "0.5.0"
tucant-types = { path = "../tucant-types" }
log = { version = "0.4", features = ["max_level_debug", "release_max_level_warn"] }
time = { version = "0.3.41", features = ["serde-human-readable", "wasm-bindgen"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = "0.3.77"
js-sys = "0.3.77"
wasm-bindgen-futures = "0.4.50"

[features]
authenticated_tests = []
